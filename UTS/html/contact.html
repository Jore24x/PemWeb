      <script>
        function ambilDataDariAPI() {
               axios.get("api.php?id=1") // Ganti 1 dengan ID yang sesuai
                 .then((response) => {
                   const data = response.data;
                   console.log(data);

                   const c1 = document.getElementById("e1");
                   const c1Div = document.createElement("div");
                   c1Div.innerHTML=`<span>Email:</span > ${data.email}`;
                   c1.appendChild(c1Div);

                   const c2 = document.getElementById("e2");
                   const c2Div = document.createElement("div");
                   c2Div.innerHTML=`<span>Phone:</span > ${data.phone}`;
                   c2.appendChild(c2Div);
 
                   
                   
                 })
                 .catch((error) => {
                   console.log("Error:", error);
                 });
             }
             ambilDataDariAPI();
       </script>
